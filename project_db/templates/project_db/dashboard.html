{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .vh-100 {
            height: 100vh;
        }
        .dashboard-btn {
            width: 100%;
            margin-bottom: 15px;
        }
        .card-header {
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body style="background-color: #f4f7fc;">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg" style="border-radius: 15px;">
                <div class="card-header text-center bg-primary text-white">
                    <h3>Welcome, {{ user.name }}</h3>
                </div>
                <div class="card-body">
                    <p class="text-center">Select an action to manage your organization and events:</p>

                    <form action="{% url 'register_organization' %}" method="get" class="dashboard-btn">
                        <button type="submit" class="btn btn-success btn-lg btn-block">Register a New Organization</button>
                    </form>

                    <form action="{% url 'join_organization' %}" method="get" class="dashboard-btn">
                        <button type="submit" class="btn btn-warning btn-lg btn-block">Join an Existing Organization</button>
                    </form>

                    <hr>

                    <h4 class="text-center mt-3">Manage Events</h4>
                    <form action="{% url 'events_dashboard' %}" method="get" class="dashboard-btn">
                        <button type="submit" class="btn btn-info btn-lg btn-block">Go to Events</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
