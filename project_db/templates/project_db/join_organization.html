{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Organization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .vh-100 {
            height: 100vh;
        }
        .form-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-size: 1.1rem;
            font-weight: 500;
        }
        .form-select {
            font-size: 1rem;
            padding: 0.75rem;
            border-radius: 0.375rem;
        }
        .btn-custom {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            border-radius: 0.375rem;
        }
    </style>
</head>
<body style="background-color: #f4f7fc;">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="form-container">
                <h3 class="text-center mb-4">Join an Existing Organization</h3>

                <form method="post" action="{% url 'join_organization' %}">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="organization" class="form-label">Select Organization:</label>
                        <select id="organization" name="organization_id" class="form-select" required>
                            {% for org in organizations %}
                                <option value="{{ org.id }}">{{ org.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-custom">Join</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
