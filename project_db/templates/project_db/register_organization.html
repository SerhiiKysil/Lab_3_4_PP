{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Organization</title>
    <!-- Підключення Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .form-container {
            background-color: #fff;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-size: 1.1rem;
            font-weight: 500;
        }
        .form-control, .btn-custom {
            border-radius: 0.375rem;
        }
        .btn-custom {
            font-size: 1.1rem;
            padding: 12px;
            width: 100%;
        }
    </style>
</head>
<body style="background-color: #f4f7fc;">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="form-container">
                <h3 class="text-center mb-4">Register a New Organization</h3>

                <!-- Organization Registration Form -->
                <form method="post" action="{% url 'register_organization' %}">
                    {% csrf_token %}

                    <!-- Organization Name -->
                    <div class="mb-4">
                        <label for="name" class="form-label">Organization Name:</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>

                    <!-- Description -->
                    <div class="mb-4">
                        <label for="description" class="form-label">Description:</label>
                        <textarea id="description" name="description" class="form-control" rows="4"></textarea>
                    </div>

                    <!-- Contact Email -->
                    <div class="mb-4">
                        <label for="contact_email" class="form-label">Contact Email:</label>
                        <input type="email" id="contact_email" name="contact_email" class="form-control" required>
                    </div>

                    <!-- Website URL -->
                    <div class="mb-4">
                        <label for="website_url" class="form-label">Website URL:</label>
                        <input type="url" id="website_url" name="website_url" class="form-control">
                    </div>

                    <!-- Submit Button -->
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-custom">Register Organization</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Підключення Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
